apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    packagingOptions {
        exclude 'lib/lombok-1.16.4.jar'
        exclude 'lib/hamcrest-core-1.3.jar'
        exclude 'lib/junit-4.12.jar'
    }

    defaultConfig {
        applicationId "rancard.com.kudi"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    defaultConfig {
        multiDexEnabled true
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/kudi-async-client-1.0-SNAPSHOT-jar-with-dependencies.jar')
    compile files('libs/kudi-domain-1.0-SNAPSHOT-jar-with-dependencies.jar')
}


